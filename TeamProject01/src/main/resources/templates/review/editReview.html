<body class="body-wrapper">
<!--================================
=              Header              =
=================================-->
<section th:replace="thymeleafFragment/common :: NavigationBar"></section>
<!--=================================
=            Single Blog            =
==================================-->


<section class="blog single-blog section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">

				<div class="block comment">
					<h2>리뷰를 작성해주세요</h2>
					<form action="#">
						<div class="row">
							<div class="col-sm-12 col-md-6">
								<!-- Name -->
								<div class="form-group mb-30">
									<label for="">작성자</label>
									<input type="text" class="form-control" id="">
								</div>
							</div>
						</div>
						<!-- Image File -->
						<div class="choose-file text-center my-4 py-4 rounded">
							<label for="file-upload">
								<span class="d-block font-weight-bold text-dark">이미지 파일을 업로드하세요</span>
								<span class="d-block">or</span>
								<span class="d-block btn bg-primary text-white my-3 select-files">파일 선택</span>
								<span class="d-block">최대 파일 업로드 사이즈: 500 KB</span>
								<input type="file" class="form-control-file d-none" id="file-upload" name="file">
							</label>
						</div>

						<!-- Message -->
						<div class="form-group mb-30">
						    <label for="message">Message</label>
						    <textarea class="form-control" id="message" rows="8"></textarea>
						</div>
						<button class="btn btn-transparent">Leave Comment</button>
					</form>
				</div>
			</div>
			
		</div>
	</div>
</section>
