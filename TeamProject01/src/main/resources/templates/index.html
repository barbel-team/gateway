<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="thymeleafFragment/common :: head('Shoppingmall Main')">

    <!-- SITE TITTLE -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>

    <!-- FAVICON -->
    <link href="img/favicon.png" rel="shortcut icon">
    <!-- PLUGINS CSS STYLE -->
    <!-- <link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap-slider.css">
    <!-- Font Awesome -->
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Owl Carousel -->
    <link href="plugins/slick-carousel/slick/slick.css" rel="stylesheet">
    <link href="plugins/slick-carousel/slick/slick-theme.css" rel="stylesheet">
    <!-- Fancy Box -->
    <link href="plugins/fancybox/jquery.fancybox.pack.css" rel="stylesheet">
    <link href="plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="body-wrapper">

<section th:replace="thymeleafFragment/common :: NavigationBar"></section>

<div style="top:200px; width: 100%; padding-top: 70px">
<div class="container">
    <section class="page-search">
        <div class="container" >
            <div class="row">
                <div class="col-md-12">
                    <!-- Advance Search -->
                    <div class="advance-search">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <input type="text" class="form-control my-2 my-lg-0" id="inputtext4" placeholder="검색명을 입력하십시오">
                                </div>
                                <div class="form-group col-md-1"></div>
                                <div class="form-group col-md-2">
                                    <!-- 6. 상품 DB에서 find 하기 -->
                                    <button type="submit" class="btn btn-primary">검색</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</div>


<!-- 요 아래로 상품 뷰 쭉 보여주기 -->

<div style="top:300px; width: 100%">
<section class="section">
    <div class="container">
    <div class="product-grid-list">
        <div class="row mt-30">
            <div class="col-sm-12 col-lg-4 col-md-6" th:each="product : ${products}" >
                <!-- product card -->
                <div class="product-item bg-light">
                    <div class="card">
                        <div class="thumb-content">
                            <!-- <div class="price">$200</div> -->
                            <a href=th:href="@{/products(id=${product.getUid()})}">
                                <img class="card-img-top img-fluid" th:src= "${product.getPrd_img_url()}" alt="Card image cap">
                            </a>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title"><a th:href="@{/products(id=${product.getUid()})}">[[${product.prd_name}]]</a></h4>
                            <ul class="list-inline product-meta">
                                <li class="list-inline-item">
                                    <a th:href="@{/products(id=${product.getUid()})}"><i class="fa fa-folder-open-o"></i>[[${product.prd_ment}]]</a>
                                </li>
                            </ul>
                            <p class="card-text">[[${product.prd_price}]]원</p>
                            <div class="product-ratings">
                                <!--별점-->
                                <ul class="list-inline">
                                    <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</section>
</div>

<!--============================
=            Footer            =
=============================-->

<footer class="footer section section-sm" th:replace="thymeleafFragment/common :: ft"></footer>

<!-- Footer Bottom -->
<footer class="footer-bottom" th:replace="thymeleafFragment/common :: ftbot"></footer>

</body>
<script src="js/aTagPostJs.js"></script>

</html>
