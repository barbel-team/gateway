<!--================================

=================================-->

<section th:replace="thymeleafFragment/common :: NavigationBar"></section>

<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0">
				<div class="sidebar">
					<!-- User Widget -->
					<div class="widget user">
						<!-- User Image -->
						<div class="image d-flex justify-content-center">
							<img src="../../static/images/gecko.jpg" alt="" class="">
						</div>
						<!-- User Name -->
						<h5 class="text-center">이름</h5>
					</div>
					<!-- Dashboard Links -->
					<div class="widget dashboard-links">
						<ul>
							<li><a class="my-1 d-inline-block" href="">주문 내역</a></li>
							<li><a class="my-1 d-inline-block" href="">문의 내역</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">
				<!-- Edit Profile Welcome Text -->
				<div class="widget welcome-message">
					<h2>프로필 수정하기</h2>
					<p>이름 및 생년월일, 이메일, 비밀번호 등을 수정합니다.</p>
				</div>
				<!-- Edit Personal Info -->
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<div class="widget personal-info">
							<h3 class="widget-header user">개인정보 수정</h3>
							<form action="#">
								<!-- Name -->
								<div class="form-group">
									<p>이름</p>
									<input type="text" class="form-control" id="name">
								</div>
								<!-- Zip Code -->
								<div class="form-group">
									<p>생년월일</p>
									<input type="text" class="form-control" id="email">
								</div>
								<!-- File chooser -->
								<div class="form-group choose-file d-inline-flex">
									<i class="fa fa-user text-center px-3"></i>
									<input type="file" class="form-control-file mt-2 pt-1" id="input-file">
								 </div>
								<!-- Submit button -->
								<button class="btn btn-transparent">개인정보 저장하기</button>
							</form>
						</div>
					</div>
					<div class="col-lg-6 col-md-6">
						<!-- Change Password -->
					<div class="widget change-password">
						<h3 class="widget-header user">비밀번호 수정</h3>
						<form action="#">
							<!-- Current Password -->
							<div class="form-group">
								<label for="current-password">현재 비밀번호</label>
								<input type="password" class="form-control" id="current-password">
							</div>
							<!-- New Password -->
							<div class="form-group">
								<label for="new-password">새 비밀번호</label>
								<input type="password" class="form-control" id="new-password">
							</div>
							<!-- Confirm New Password -->
							<div class="form-group">
								<label for="confirm-password">새 비밀번호 확인</label>
								<input type="password" class="form-control" id="confirm-password">
							</div>
							<!-- Submit Button -->
							<button class="btn btn-transparent">비밀번호 변경하기</button>
						</form>
					</div>
					</div>
					<div class="col-lg-6 col-md-6">
						<!-- Change Email Address -->
					<div class="widget change-email mb-0">
						<h3 class="widget-header user">이메일 주소 수정하기</h3>
						<form action="#">
							<!-- Current Password -->
							<div class="form-group">
								<label for="current-email">현재 이메일</label>
								<input type="email" class="form-control" id="current-email">
							</div>
							<!-- New email -->
							<div class="form-group">
								<label for="new-email">새 이메일</label>
								<input type="email" class="form-control" id="new-email">
							</div>
							<!-- Submit Button -->
							<button class="btn btn-transparent">이메일 변경하기</button>
						</form>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
