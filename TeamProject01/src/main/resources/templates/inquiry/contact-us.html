<body class="body-wrapper">
<!--================================
=              Header              =
=================================-->
<section th:replace="thymeleafFragment/common :: NavigationBar"></section>


<!-- page title -->
<!--================================
=            Page Title            =
=================================-->
<section class="page-title">
	<!-- Container Start -->
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<!-- Title text -->
				<h3>Contact Us</h3>
			</div>
		</div>
	</div>
	<!-- Container End -->
</section>
<!-- page title -->

<!--================================
=            문의 입력              =
=================================-->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-us-content p-4">
                    <h5>Contact Us</h5>
                    <h1 class="pt-3">문의할 사항이 있으십니까?</h1>
                    <p class="pt-3 pb-5">이곳에 문의 사항을 남겨주십시오.</p>
                </div>
            </div>
            <div class="col-md-6">
                    <form action="#">
                        <fieldset class="p-4">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6 py-2">
                                        <input type="text" placeholder="제목 *" class="form-control" required>
                                    </div>
                                    <div class="col-lg-6 pt-2">
                                        <input type="text" placeholder="작성자 *" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 py-1">
                                    <input type="checkbox" id="registering" class="mt-1">
                                    <label class="px-2">비밀여부</label>
                                </div>
                                <div class="col-lg-6 pt-2">
                                    <input type="text" placeholder="비밀번호 *" class="form-control" required>
                                </div>

                            </div>
                            <select name="" id="" class="form-control w-100">
                                <option value="1">문의 카테고리</option>
                                <option value="1">상품 불량</option>
                                <option value="1">배송 문제</option>
                                <option value="1">기타</option>
                            </select>
                            <textarea name="message" id="#"  placeholder="Message *" class="border w-100 p-3 mt-3 mt-lg-4"></textarea>
                            <div class="btn-grounp">
                                <button type="submit" class="btn btn-primary mt-2 float-right">SUBMIT</button>
                            </div>
                        </fieldset>
                    </form>
            </div>
        </div>
    </div>
</section>
<!-- contact us end -->

=            Footer            =
=============================-->
